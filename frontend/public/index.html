        <style>
            /* Contenitore fisso in basso a destra */
            .whatsapp-container {
                position: fixed;
                bottom: 25px;
                right: 25px;
                z-index: 1000;
                display: flex;
                align-items: center;
                gap: 15px; /* Spazio tra nuvola e bottone */
            }

            /* Il bottone verde rotondo */
            .whatsapp-btn {
                width: 60px;
                height: 60px;
                background-color: #25d366;
                color: #FFF;
                border-radius: 50%;
                text-align: center;
                font-size: 35px; /* Grandezza icona */
                box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                text-decoration: none;
            }

            /* Effetto hover sul bottone */
            .whatsapp-btn:hover {
                background-color: #1ebc57;
                transform: scale(1.1);
                color: #FFF;
            }

            /* La nuvoletta bianca */
            .whatsapp-tooltip {
                background-color: white;
                color: #333;
                padding: 8px 15px;
                border-radius: 20px;
                font-family: sans-serif;
                font-size: 14px;
                font-weight: 600;
                box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
                opacity: 0; /* Inizialmente invisibile */
                animation: fadeIn 1s forwards; /* Appare dopo 1 secondo */
                animation-delay: 2s; /* Aspetta 2 secondi prima di apparire */
                white-space: nowrap;
                position: relative;
            }

            /* La freccina della nuvoletta */
            .whatsapp-tooltip::after {
                content: "";
                position: absolute;
                top: 50%;
                right: -6px; /* Posizione freccia */
                margin-top: -6px;
                border-width: 6px;
                border-style: solid;
                border-color: transparent transparent transparent white;
            }

            /* Animazione apparizione */
            @keyframes fadeIn {
                from { opacity: 0; transform: translateX(-10px); }
                to { opacity: 1; transform: translateX(0); }
            }

            /* SU CELLULARE (Nascondiamo la scritta se ingombra, o la rimpiccioliamo) */
            @media screen and (max-width: 767px) {
                .whatsapp-btn {
                    width: 50px;
                    height: 50px;
                    font-size: 28px;
                }
                .whatsapp-container {
                    bottom: 20px;
                    right: 20px;
                }
                .whatsapp-tooltip {
                    font-size: 12px;
                    padding: 6px 12px;
                    display: none; /* Se vuoi nascondere la scritta su mobile togli questo commento e lascia display: none. Se la vuoi vedere, cancella questa riga. */
                }
            }
        </style>
